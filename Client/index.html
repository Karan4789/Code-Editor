<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"></script>
</head>

<body>
    <div class="btn"><i class="fa-solid fa-sun" id="mode-toggle"></i></div>
    <div class="container">
        <h1>Online Code Editor</h1>
        <label for="language">Select Language:</label>
        <select id="language" onchange="updateLanguage()">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="c">C</option>
        </select>
        

        <div class="editor-container">
            <div id="editor" style="height: 900px; width: 100%;"></div>
        </div>
        <div class="buttons">
            <button onclick="runCode()">Run Code</button>
            <button onclick="reviewCode()">Review Code</button>
        </div>
    </div>
    <div class="container2">
        <h2>Output:</h2>
        <pre id="output">Output will be displayed here...</pre>
    </div>

    <script src="script.js"></script>
    <script>
        var editor;
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs' } });
        require(["vs/editor/editor.main"], function () {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: "// Write your code here...",
                language: 'javascript',
                theme: "vs-dark",
                automaticLayout: true
            });
        });

        function updateLanguage() {
            var language = document.getElementById("language").value;

            var defaultCode 
               switch (language){
                case "Python":
                    defaultCode = "# Write your python ";
                    break;
                case "C":
                    defaultCode = "/* Write Your Python Code here */"
                    break;    
               }

            if (editor.getModel()) {
                editor.getModel().dispose();
            }

            var newModel = monaco.editor.createModel(defaultCode, language);
            editor.setModel(newModel);
        }

        function runCode() {
            var code = editor.getValue();
            document.getElementById("output").textContent = "Running code...\n" + code;
        }
    </script>
</body>

</html>
